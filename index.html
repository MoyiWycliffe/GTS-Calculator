<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GST Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .calculator {
    width: 100%;
    max-width: 400px;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    text-align: center;
  }

  h2 {
    color: #1e293b;
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    text-align: left;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    box-sizing: border-box;
    transition: border 0.3s;
  }

  input:focus, select:focus {
    border-color: #3b82f6;
    outline: none;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    background-color: #3b82f6;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #2563eb;
  }

  #result {
    margin-top: 20px;
    padding: 15px;
    background: #e0f2fe;
    border-radius: 8px;
    font-weight: bold;
    color: #0369a1;
    line-height: 1.6;
  }

  #result span {
    color: #0c4a6e;
  }

  @media(max-width: 450px) {
    .calculator {
      padding: 20px;
    }
    input, select, button {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>
</head>
<body>

<div class="calculator">
  <h2>GST Calculator</h2>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <label for="rate">GST Rate (%):</label>
  <input type="number" id="rate" placeholder="Enter GST rate" />

  <label for="type">Calculation Type:</label>
  <select id="type">
    <option value="add">Add GST</option>
    <option value="remove">Remove GST</option>
  </select>

  <button onclick="calculateGST()">Calculate</button>

  <div id="result"></div>
</div>

<script>
function calculateGST() {
  const amount = parseFloat(document.getElementById("amount").value);
  const rate = parseFloat(document.getElementById("rate").value);
  const type = document.getElementById("type").value;
  const resultDiv = document.getElementById("result");

  if (isNaN(amount) || isNaN(rate) || amount < 0 || rate < 0) {
    resultDiv.innerHTML = '<span>⚠️ Please enter valid positive numbers.</span>';
    return;
  }

  let gstAmount, total;

  if (type === "add") {
    gstAmount = (amount * rate) / 100;
    total = amount + gstAmount;
    resultDiv.innerHTML = `
      GST Amount: <span>KES ${gstAmount.toFixed(2)}</span><br/>
      Total Amount (Including GST): <span>KES ${total.toFixed(2)}</span>
    `;
  } else {
    gstAmount = amount - (amount * 100) / (100 + rate);
    total = amount - gstAmount;
    resultDiv.innerHTML = `
      GST Amount: <span>KES ${gstAmount.toFixed(2)}</span><br/>
      Original Amount (Excluding GST): <span>KES ${total.toFixed(2)}</span>
    `;
  }
}
</script>

</body>
</html>
